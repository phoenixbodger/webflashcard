name: flutter flashcard
description: A Flutter flashcard application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  universal_html: ^2.2.4
  share_plus: ^7.2.1
  flutter_tts: ^3.8.3
  http: ^1.2.0
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
  web:
    base_href: "/webflashcard/"

